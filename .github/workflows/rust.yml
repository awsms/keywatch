name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Install Windows GNU toolchain (mingw-w64)
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Build (release)
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact (linux)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        uses: actions/upload-artifact@v4
        with:
          name: keywatch-linux-x86_64
          path: target/x86_64-unknown-linux-gnu/release/keywatch

      - name: Upload artifact (windows)
        if: matrix.target == 'x86_64-pc-windows-gnu'
        uses: actions/upload-artifact@v4
        with:
          name: keywatch-windows-x86_64-pc-windows-gnu
          path: target/x86_64-pc-windows-gnu/release/keywatch.exe
